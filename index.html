<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ContentForm({ type, onSubmit }) {
            return (
                <form 
                    onSubmit={(e) => {
                        e.preventDefault();
                        const url = e.target.url.value;
                        if (url) {
                            onSubmit(url);
                            e.target.url.value = '';
                        }
                    }}
                >
                    <input
                        type="text"
                        name="url"
                        id={`${type}Input`}
                        placeholder={`Add ${type} URL`}
                        className="w-full p-2 border rounded mb-4"
                    />
                </form>
            );
        }

        function App() {
            const [sourceVideos, setSourceVideos] = React.useState([]);
            const [postedContent, setPostedContent] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [message, setMessage] = React.useState(null);

            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjBvZbVyaffuXL_86ZkQKGKLh_AXDNdnxQoVCAxheGuznQlwTAUUVijOPeMQ4W85N2/exec';

            const addContent = async (url, type) => {
                setLoading(true);
                setMessage(null);

                const newContent = {
                    url,
                    timestamp: new Date().toLocaleString()
                };

                try {
                    const response = await fetch(`${SCRIPT_URL}?url=${encodeURIComponent(url)}&type=${encodeURIComponent(type)}`);
                    console.log('Response:', response);
                    
                    if (response.ok) {
                        if (type === 'source') {
                            setSourceVideos([...sourceVideos, newContent]);
                        } else {
                            setPostedContent([...postedContent, newContent]);
                        }
                        setMessage({ type: 'success', text: 'Content added successfully!' });
                    } else {
                        setMessage({ type: 'error', text: 'Failed to add content.' });
                    }
                } catch (error) {
                    console.error('Error:', error);
                    setMessage({ type: 'error', text: 'Failed to add content.' });
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="p-6">
                    <h1 className="text-2xl font-bold mb-6">Content Tracker</h1>
                    
                    {message && (
                        <div className={`p-4 mb-4 rounded ${
                            message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                        }`}>
                            {message.text}
                        </div>
                    )}
                    
                    {loading && (
                        <div className="p-4 mb-4 rounded bg-blue-100 text-blue-700">
                            Loading...
                        </div>
                    )}
                    
                    <div className="grid grid-cols-2 gap-6">
                        <div>
                            <h2 className="text-xl font-bold mb-4">Source Videos</h2>
                            <ContentForm 
                                type="source"
                                onSubmit={(url) => addContent(url, 'source')}
                            />
                            {sourceVideos.map((video, index) => (
                                <div key={index} className="border p-4 rounded mb-2">
                                    <div className="font-medium">{video.url}</div>
                                    <div className="text-sm text-gray-600">Added: {video.timestamp}</div>
                                </div>
                            ))}
                        </div>
                        
                        <div>
                            <h2 className="text-xl font-bold mb-4">Posted Content</h2>
                            <ContentForm 
                                type="posted"
                                onSubmit={(url) => addContent(url, 'posted')}
                            />
                            {postedContent.map((post, index) => (
                                <div key={index} className="border p-4 rounded mb-2">
                                    <div className="font-medium">{post.url}</div>
                                    <div className="text-sm text-gray-600">Added: {post.timestamp}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
