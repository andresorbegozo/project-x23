<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function ContentForm({ type, onSubmit, disabled }) {
            const [inputValue, setInputValue] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (inputValue.trim()) {
                    onSubmit(inputValue.trim());
                    setInputValue('');
                }
            };

            return (
                <form onSubmit={handleSubmit}>
                    <input
                        type="text"
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                        disabled={disabled}
                        placeholder={`Add ${type} URL`}
                        className="w-full p-2 border rounded mb-4"
                    />
                </form>
            );
        }

        function App() {
            const [sourceVideos, setSourceVideos] = React.useState([]);
            const [postedContent, setPostedContent] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTwVoUGEZciJvtW9ZpS840nJ8lKbhHFz4aWKIgX0yZZHJkoJcnoqDc0y4Io0wBNuTf/exec';

            const addContent = async (url, type) => {
                setLoading(true);
                setError(null);

                try {
                    // Create and format the data
                    const data = new FormData();
                    data.append('url', url);
                    data.append('type', type);

                    // Send request to Google Apps Script
                    const response = await fetch(
                        `${SCRIPT_URL}?url=${encodeURIComponent(url)}&type=${encodeURIComponent(type)}`,
                        { method: 'GET', mode: 'no-cors' }
                    );

                    // Add to local state
                    const newContent = {
                        url,
                        type,
                        timestamp: new Date().toLocaleString()
                    };

                    if (type === 'source') {
                        setSourceVideos(prev => [...prev, newContent]);
                    } else {
                        setPostedContent(prev => [...prev, newContent]);
                    }

                } catch (err) {
                    console.error('Error:', err);
                    setError('Failed to save content. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="p-6 max-w-6xl mx-auto">
                    <h1 className="text-2xl font-bold mb-6">Content Tracker</h1>
                    
                    {error && (
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                            {error}
                        </div>
                    )}
                    
                    {loading && (
                        <div className="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4">
                            Saving content...
                        </div>
                    )}
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="border p-4 rounded">
                            <h2 className="text-xl font-bold mb-4">Source Videos</h2>
                            <ContentForm 
                                type="source" 
                                onSubmit={(url) => addContent(url, 'source')}
                                disabled={loading}
                            />
                            <div className="space-y-2">
                                {sourceVideos.map((video, index) => (
                                    <div key={index} className="border p-3 rounded bg-gray-50">
                                        <a href={video.url} target="_blank" rel="noopener noreferrer" 
                                           className="text-blue-600 hover:text-blue-800 break-all">
                                            {video.url}
                                        </a>
                                        <div className="text-sm text-gray-600 mt-1">
                                            Added: {video.timestamp}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="border p-4 rounded">
                            <h2 className="text-xl font-bold mb-4">Posted Content</h2>
                            <ContentForm 
                                type="posted" 
                                onSubmit={(url) => addContent(url, 'posted')}
                                disabled={loading}
                            />
                            <div className="space-y-2">
                                {postedContent.map((post, index) => (
                                    <div key={index} className="border p-3 rounded bg-gray-50">
                                        <a href={post.url} target="_blank" rel="noopener noreferrer"
                                           className="text-blue-600 hover:text-blue-800 break-all">
                                            {post.url}
                                        </a>
                                        <div className="text-sm text-gray-600 mt-1">
                                            Added: {post.timestamp}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
