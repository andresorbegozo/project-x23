<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [items, setItems] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [message, setMessage] = React.useState(null);

            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxqB8JMdyVoj_VBzLzXF-plbAlK9gW8uxR6KnrPszfW_E6k6YXJK9fw4dHM_RB9ckvy/exec';

            const addItem = async (url, type) => {
                setLoading(true);
                setMessage(null);

                try {
                    console.log(`Adding ${type}:`, url);
                    
                    // Create image element to test URL
                    const img = document.createElement('img');
                    img.src = `${SCRIPT_URL}?url=${encodeURIComponent(url)}&type=${encodeURIComponent(type)}`;
                    
                    // Add to local state
                    setItems(prev => [...prev, {
                        url,
                        type,
                        timestamp: new Date().toLocaleString()
                    }]);

                    setMessage({ type: 'success', text: 'Added successfully!' });
                } catch (error) {
                    console.error('Error:', error);
                    setMessage({ type: 'error', text: 'Failed to add item' });
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = (e, type) => {
                e.preventDefault();
                const url = e.target.url.value.trim();
                if (url) {
                    addItem(url, type);
                    e.target.url.value = '';
                }
            };

            return (
                <div className="p-6 max-w-4xl mx-auto">
                    <h1 className="text-2xl font-bold mb-6">Content Tracker</h1>
                    
                    {message && (
                        <div className={`p-4 mb-4 rounded ${
                            message.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                        }`}>
                            {message.text}
                        </div>
                    )}
                    
                    {loading && (
                        <div className="p-4 mb-4 rounded bg-blue-100 text-blue-700">
                            Adding content...
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="border p-4 rounded">
                            <h2 className="text-xl font-bold mb-4">Source Videos</h2>
                            <form onSubmit={(e) => handleSubmit(e, 'source')} className="mb-4">
                                <input
                                    type="text"
                                    name="url"
                                    placeholder="Add Google Drive video URL"
                                    className="w-full p-2 border rounded mb-2"
                                    disabled={loading}
                                />
                                <button 
                                    type="submit" 
                                    disabled={loading}
                                    className="bg-blue-500 text-white px-4 py-2 rounded w-full disabled:opacity-50"
                                >
                                    Add Source
                                </button>
                            </form>
                            {items.filter(item => item.type === 'source').map((item, index) => (
                                <div key={index} className="border p-3 rounded mb-2">
                                    <div className="break-all">{item.url}</div>
                                    <div className="text-sm text-gray-600">{item.timestamp}</div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="border p-4 rounded">
                            <h2 className="text-xl font-bold mb-4">Posted Content</h2>
                            <form onSubmit={(e) => handleSubmit(e, 'posted')} className="mb-4">
                                <input
                                    type="text"
                                    name="url"
                                    placeholder="Add social media post URL"
                                    className="w-full p-2 border rounded mb-2"
                                    disabled={loading}
                                />
                                <button 
                                    type="submit" 
                                    disabled={loading}
                                    className="bg-blue-500 text-white px-4 py-2 rounded w-full disabled:opacity-50"
                                >
                                    Add Post
                                </button>
                            </form>
                            {items.filter(item => item.type === 'posted').map((item, index) => (
                                <div key={index} className="border p-3 rounded mb-2">
                                    <div className="break-all">{item.url}</div>
                                    <div className="text-sm text-gray-600">{item.timestamp}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
