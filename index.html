<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [sourceVideos, setSourceVideos] = React.useState([]);
            const [postedContent, setPostedContent] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            
            const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbyq-c3ICxVndS6CyIjjOmYuWX3EL6UEVjLtgdESI84v8S5_cHohkAXEvQGCktcL_rt5/exec';

            React.useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(SHEET_API_URL);
                    const result = await response.json();
                    console.log('Fetched data:', result); // Debug log
                    
                    if (result.data) {
                        setSourceVideos(result.data.filter(item => item.type === 'source'));
                        setPostedContent(result.data.filter(item => item.type === 'posted'));
                    }
                    setError(null);
                } catch (error) {
                    console.error('Failed to load data:', error);
                    setError('Failed to load data. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleAddContent = async (url, type) => {
                if (!url.trim()) return;
                
                const newContent = {
                    url,
                    title: `Content from ${type}`,
                    type,
                    summary: 'New content added',
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch(SHEET_API_URL, {
                        method: 'POST',
                        body: JSON.stringify(newContent)
                    });
                    
                    if (response.ok) {
                        fetchData(); // Refresh data after adding
                    } else {
                        setError('Failed to add content. Please try again.');
                    }
                } catch (error) {
                    console.error('Failed to add content:', error);
                    setError('Failed to add content. Please try again.');
                }
            };

            if (loading) {
                return <div className="p-6">Loading...</div>;
            }

            if (error) {
                return <div className="p-6 text-red-500">{error}</div>;
            }

            return (
                <div className="p-6">
                    <h1 className="text-2xl font-bold mb-6">Content Tracker</h1>
                    
                    <div className="grid grid-cols-2 gap-6">
                        <div>
                            <h2 className="text-xl font-bold mb-4">Source Videos</h2>
                            <input 
                                type="text"
                                id="sourceInput"
                                name="sourceInput"
                                placeholder="Add Google Drive video URL"
                                className="w-full p-2 border rounded mb-4"
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter') {
                                        handleAddContent(e.target.value, 'source');
                                        e.target.value = '';
                                    }
                                }}
                            />
                            {sourceVideos.map(video => (
                                <div key={video.url} className="border p-4 rounded mb-2">
                                    <div>{video.title}</div>
                                    <div className="text-sm text-gray-600">{video.summary}</div>
                                    <div className="text-xs text-blue-500">{video.url}</div>
                                    <div className="text-xs text-gray-400">{new Date(video.timestamp).toLocaleString()}</div>
                                </div>
                            ))}
                        </div>
                        
                        <div>
                            <h2 className="text-xl font-bold mb-4">Posted Content</h2>
                            <input 
                                type="text"
                                id="postedInput"
                                name="postedInput"
                                placeholder="Add social media post URL"
                                className="w-full p-2 border rounded mb-4"
                                onKeyPress={(e) => {
                                    if (e.key === 'Enter') {
                                        handleAddContent(e.target.value, 'posted');
                                        e.target.value = '';
                                    }
                                }}
                            />
                            {postedContent.map(post => (
                                <div key={post.url} className="border p-4 rounded mb-2">
                                    <div>{post.title}</div>
                                    <div className="text-sm text-gray-600">{post.summary}</div>
                                    <div className="text-xs text-blue-500">{post.url}</div>
                                    <div className="text-xs text-gray-400">{new Date(post.timestamp).toLocaleString()}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
